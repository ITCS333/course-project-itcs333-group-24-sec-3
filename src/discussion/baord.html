<!--
  Requirement: Create the General Discussion Board

  Instructions:
  This page will list all discussion topics and include a form to create a new one.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Board</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Neo Brutalism CSS -->
    <link href="../common/neo-brutalism.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white py-4 mb-4">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <a href="/index.html" class="btn btn-light btn-sm">
            <i class="bi bi-arrow-left"></i> Back to Home
          </a>
          <h1 class="text-center flex-grow-1 mb-0">General Discussion Board</h1>
          <a href="/src/auth/logout.php" class="btn btn-outline-light btn-sm">
            Logout
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container pb-5">
      <!-- Section 1: Create a New Topic -->
      <section class="card p-4 mb-4">
        <h2 class="section-title">
          <i class="bi bi-plus-circle me-2"></i>Start a New Topic
        </h2>

        <form id="new-topic-form" action="#">
          <div class="mb-3">
            <label for="topic-subject" class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              id="topic-subject"
              placeholder="Enter topic subject"
              required
            />
          </div>

          <div class="mb-3">
            <label for="topic-message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="topic-message"
              rows="6"
              placeholder="Enter your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>Create Topic
          </button>
        </form>
      </section>

      <!-- Section 2: Existing Topics -->
      <section class="card p-4">
        <h2 class="section-title">
          <i class="bi bi-chat-dots me-2"></i>All Topics
        </h2>

        <div id="topic-list-container">
          <!-- Topics will be dynamically loaded here -->

          <!-- Example Topic 1 -->
          <article class="topic-card">
            <h3 class="topic-title">
              <a href="topic.html?id=topic_1">Question about CSS Flexbox</a>
            </h3>
            <footer class="topic-footer">
              <i class="bi bi-person me-1"></i>Posted by: Rashid on 2025-10-25
            </footer>
            <div class="topic-actions">
              <button class="btn btn-outline-primary btn-sm">
                <i class="bi bi-pencil me-1"></i>Edit
              </button>
              <button
                class="btn btn-outline-danger btn-sm delete-btn"
                data-id="topic_1"
              >
                <i class="bi bi-trash me-1"></i>Delete
              </button>
            </div>
          </article>

          <!-- Example Topic 2 -->
          <article class="topic-card">
            <h3 class="topic-title">
              <a href="topic.html?id=topic_2"
                >JavaScript `fetch` API error handling</a
              >
            </h3>
            <footer class="topic-footer">
              <i class="bi bi-person me-1"></i>Posted by: Khalifa on 2025-10-26
            </footer>
            <div class="topic-actions">
              <button class="btn btn-outline-primary btn-sm">
                <i class="bi bi-pencil me-1"></i>Edit
              </button>
              <button
                class="btn btn-outline-danger btn-sm delete-btn"
                data-id="topic_2"
              >
                <i class="bi bi-trash me-1"></i>Delete
              </button>
            </div>
          </article>

          <!-- Example Topic 3 -->
          <article class="topic-card">
            <h3 class="topic-title">
              <a href="topic.html?id=topic_3"
                >Best practices for responsive design</a
              >
            </h3>
            <footer class="topic-footer">
              <i class="bi bi-person me-1"></i>Posted by: Student Name on
              2025-10-27
            </footer>
            <div class="topic-actions">
              <button class="btn btn-outline-primary btn-sm">
                <i class="bi bi-pencil me-1"></i>Edit
              </button>
              <button
                class="btn btn-outline-danger btn-sm delete-btn"
                data-id="topic_3"
              >
                <i class="bi bi-trash me-1"></i>Delete
              </button>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="board.js" defer></script>
  </body>
</html>
