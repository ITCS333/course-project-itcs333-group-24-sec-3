<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Resource Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header class="bg-secondary text-white py-5 mb-4">
      <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-between gap-3">
          <div>
            <a href="list.html" class="btn btn-outline-light btn-sm mb-3">
              &larr; Back to all resources
            </a>
            <h1 id="resource-title" class="mb-2">Loading resource...</h1>
            <p id="resource-summary" class="text-white-50 mb-0">
              Hang tight while we fetch the details.
            </p>
          </div>
          <div class="text-md-end">
            <span id="resource-created-at" class="badge text-bg-dark">Fetching date...</span>
          </div>
        </div>
      </div>
    </header>

    <main class="container pb-5">
      <article class="card shadow-sm mb-4" id="resource-card">
        <div class="card-body">
          <p id="resource-description" class="lead placeholder-glow mb-4">
            <span class="placeholder col-8"></span>
            <span class="placeholder col-6"></span>
          </p>
          <a
            id="resource-link"
            href="#"
            class="btn btn-outline-primary disabled"
            target="_blank"
            rel="noopener"
            aria-disabled="true"
          >
            Access Resource Material
          </a>
        </div>
      </article>

      <section id="discussion-forum" class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-3">
            <div>
              <h2 class="h4 mb-0">Discussion</h2>
              <p class="text-muted small mb-0">
                Share insights, ask questions, and help your classmates.
              </p>
            </div>
            <span id="comment-count" class="badge text-bg-secondary">0 comments</span>
          </div>

          <div id="comment-feedback" class="alert alert-info d-none" role="alert"></div>

          <div id="comment-list" class="mb-4">
            <div class="text-center py-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading comments...</span>
              </div>
            </div>
          </div>

          <form id="comment-form" novalidate>
            <fieldset class="border rounded-3 p-3">
              <legend class="float-none w-auto px-2">Leave a Comment</legend>
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="comment-author" class="form-label">Your Name</label>
                  <input
                    type="text"
                    id="comment-author"
                    class="form-control"
                    placeholder="e.g., Jane Doe"
                    required
                  />
                  <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="col-12">
                  <label for="new-comment" class="form-label">Comment</label>
                  <textarea
                    id="new-comment"
                    class="form-control"
                    rows="3"
                    placeholder="What would you like to discuss?"
                    required
                  ></textarea>
                  <div class="invalid-feedback">Comments cannot be empty.</div>
                </div>
              </div>
              <div class="mt-3 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Post Comment</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <script src="details.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
