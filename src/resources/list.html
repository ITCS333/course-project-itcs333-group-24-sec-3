<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Course Resources</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header class="bg-primary text-white py-5 mb-4">
      <div class="container">
        <div class="text-center">
          <p class="text-uppercase fw-semibold mb-2 small letter-spacing-1">
            Course Resources
          </p>
          <h1 class="mb-2">All the materials you need, one place.</h1>
          <p class="mb-0">
            Browse lecture notes, reference links, and helpful downloads curated by your instructor.
          </p>
        </div>
      </div>
    </header>

    <main class="container pb-5">
      <div class="row gy-3 align-items-center mb-4">
        <div class="col-12 col-md-8">
          <label for="resource-search" class="form-label text-muted small text-uppercase mb-1">
            Quick Search
          </label>
          <div class="input-group">
            <span class="input-group-text text-uppercase small">Search</span>
            <input
              type="search"
              id="resource-search"
              class="form-control"
              placeholder="Search by title, description, or keyword"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="col-12 col-md-4 text-md-end">
          <span id="resource-count" class="badge bg-dark-subtle text-dark-emphasis fs-6">
            Loading resources...
          </span>
        </div>
      </div>

      <div id="resource-feedback" class="alert alert-warning d-none" role="alert"></div>

      <section id="resource-list-section" class="row g-4">
        <div class="col-12">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading resources...</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="list.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
