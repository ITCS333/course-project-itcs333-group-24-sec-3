<!--
 Requirement: Create the Admin View for the Weekly Breakdown
 Instructions:
 Fill in the HTML elements as described in the comments.
 This page allows the teacher (admin) to perform full CRUD operations on the weekly course content.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Character encoding -->
<meta charset="UTF-8">
<!-- Responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Page Title -->
<title>Manage Weekly Breakdown</title>
<!-- Optional stylesheet -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
 ">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<!-- Header -->
<header>
<h1>Manage Weekly Breakdown</h1>
</header>
<!-- Main Content -->
<main>
<!-- Section 1: Add/Edit Form -->
<section id="week-form-section">
<h2>Add a New Week</h2>
<form id="week-form" action="#">
<fieldset>
<legend>Weekly Details</legend>
<!-- Week Title -->
<label for="week-title">Week Title</label>
<input
                       id="week-title"
                       type="text"
                       required
                       placeholder="Week 1: Introduction to HTML"
>
<!-- Week Start Date -->
<label for="week-start-date">Week Start Date</label>
<input
                       id="week-start-date"
                       type="date"
                       required
>
<!-- Description -->
<label for="week-description">Description & Notes</label>
<textarea
                       id="week-description"
                       rows="5"
></textarea>
<!-- Links -->
<label for="week-links">Exercise / Resource Links (one per line)</label>
<textarea
                       id="week-links"
                       rows="3"
></textarea>
<!-- Submit Button -->
<button id="add-week" type="submit">Add Week</button>
</fieldset>
</form>
</section>
<!-- Section 2: Weekly List -->
<section id="weeks-list-section">
<h2>Current Weekly Breakdown</h2>
<table id="weeks-table">
<thead>
<tr>
<th>Week Title</th>
<th>Description</th>
<th>Actions</th>
</tr>
</thead>
<!-- IMPORTANT: JS needs this ID -->
<tbody id="weeks-tbody">
<!-- Dummy rows are optional; JS will replace them -->
<tr>
<td>Week 1: Intro to HTML</td>
<td>Basic HTML structure.</td>
<td>
<button>Edit</button>
<button>Delete</button>
</td>
</tr>
</tbody>
</table>
</section>
</main>
<!-- JavaScript -->
<script src="admin.js" defer></script>
</body>
</html>
